<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="formulario.css" media="screen">
    <title>Cadastro</title>
</head>
<body>  

    <div>
        <h1 id="titulo">Cadastro de DEV's</h1>
        <p id="subtitulo">Insira suas informações abaixo</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

            <div class="campo">
                <label for="email"><strong>Email:</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
    
            <div class="campo">
                <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend">Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>
            </div>
        </fieldset> 
 
        <div class="campo">
            <label for="senioridade"><strong>Senioridade:</strong></label>
            <select id="senioridade" required>
              <option selected disabled value="">Selecione</option>
              <option>Júnior</option>
              <option>Pleno</option>
              <option>Sênior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as linguagens que você utiliza:</strong></label><br><br>
                <input type="checkbox" id="language_1" name="language_1" value="HTML">
                <label for="language_1">HTML5</label>
                <input type="checkbox" id="language_2" name="language_2" value="C++">
                <label for="language_2">C++</label>
                <input type="checkbox" id="language_3" name="language_3" value="C#">
                <label for="language_3">C#</label>
                <input type="checkbox" id="language_4" name="language_4" value="Rust">
                <label for="language_4">Rust</label>
                <input type="checkbox" id="language_5" name="language_5" value="CSS">
                <label for="language_5">CSS3</label>
                <input type="checkbox" id="language_6" name="language_6" value="PHP">
                <label for="language_6">PHP</label>
                <br>
                <input type="checkbox" id="language_7" name="language_7" value="Python">
                <label for="language_7">Python</label>
                <input type="checkbox" id="language_8" name="language_8" value="SQL">
                <label for="language_8">SQL</label>
                <input type="checkbox" id="language_9" name="language_9" value="Go">
                <label for="language_9">Go</label>
                <input type="checkbox" id="language_10" name="language_10" value="Ruby">
                <label for="language_10">Ruby</label>
                <input type="checkbox" id="language_11" name="language_11" value="C">
                <label for="language_11">C</label>
                <input type="checkbox" id="language_12" name="language_12" value="JavaScript">
                <label for="language_12">JavaScript</label>
            </div>
        </fieldset>
        <br>
        <div class="campo">
            <label for="outra"><strong>Outras linguagens:</strong></label>
            <textarea rows="2.5" style="width: 26em" id="outra" name="outra"></textarea>
        </div>
        <div class="campo">
            <label for="experiencia"><strong>Conte sobre sua trajetória na área de DevWeb: </strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit" onsubmit="">Concluído</button>            

    </form>

</body>

</html>
